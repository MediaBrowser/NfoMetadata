<div id="nfoConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage fullWidthContent" data-controller="__plugin/nfojs">

    <div class="content-primary padded-top">

        <form>
            <div class="infoBanner" style="margin-bottom:1.8em;">
                ${HeaderKodiMetadataHelp}
            </div>

            <div class="selectContainer">
                <select is="emby-select" name="selectUser" class="selectUser" label="${LabelKodiMetadataUser}"></select>
                <div class="fieldDescription">${LabelKodiMetadataUserHelp}</div>
            </div>

            <div class="selectContainer">
                <select is="emby-select" name="selectReleaseDateFormat" class="selectReleaseDateFormat" label="${LabelKodiMetadataDateFormat}">
                    <option value="yyyy-MM-dd">yyyy-MM-dd</option>
                </select>
                <div class="fieldDescription">${LabelKodiMetadataDateFormatHelp}</div>
            </div>
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input type="checkbox" is="emby-checkbox" class="chkSaveImagePaths" />
                    <span>${LabelKodiMetadataSaveImagePaths}</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">${LabelKodiMetadataSaveImagePathsHelp}</div>
            </div>
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input type="checkbox" is="emby-checkbox" class="chkEnablePathSubstitution" />
                    <span>${LabelKodiMetadataEnablePathSubstitution}</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">
                    <div>${LabelKodiMetadataEnablePathSubstitutionHelp}</div>
                </div>
            </div>
            <div class="checkboxContainer checkboxContainer-withDescription">
                <label>
                    <input type="checkbox" is="emby-checkbox" class="chkEnableExtraThumbs" />
                    <span>${LabelKodiMetadataEnableExtraThumbs}</span>
                </label>
                <div class="fieldDescription checkboxFieldDescription">${LabelKodiMetadataEnableExtraThumbsHelp}</div>
            </div>
            <div><button is="emby-button" type="submit" class="raised button-submit block"><span>${Save}</span></button></div>
        </form>
    </div>
</div>
